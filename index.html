<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Floating Hearts Background -->
  <div class="hearts"></div>

  <!-- Music Player (User-initiated) -->
  <audio id="bgMusic" loop>
    <source src="assets/bgmusic.mp3" type="audio/mpeg">
  </audio>
  
  <!-- Music Control Button -->
  <button id="musicToggle" class="music-control">
    <span class="music-icon">🔇</span>
  </button>

  <!-- Envelope Container -->
  <div class="envelope-main-container" id="envelopeMainContainer">
    <!-- Envelope -->
    <div class="envelope-wrapper">
      <div class="envelope-back"></div>
      <div class="envelope-front">
        <div class="envelope-content">
        </div>
      </div>
      <div class="envelope-flap-main"></div>
      <div class="envelope-card-pull"></div>
    </div>

    <!-- Invitation Card (Hidden inside envelope initially) -->
    <div class="invitation-card">
      <div class="card" id="card">
        <h1>You're Invited!</h1>

        <div class="details">
          <p><span class="label">📅 Date:</span> February 13</p>
          <p><span class="label">⏰ Time:</span> 8:00 PM</p>
          <p><span class="label">📍 Venue:</span> TBA </p>
          <p><span class="label">👗 Attire:</span> Your Most Elegant Look</p>
        </div>

        <div class="buttons">
          <button class="yes" onclick="sayYes()">Yes</button>
          <button class="ofcourse" onclick="sayOfCourse()">Of course</button>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
